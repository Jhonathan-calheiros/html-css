<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1> Imagens dinâmicas </h1>
    <p> Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminui o tamanho do seu navegador.</p>

    <!--Para adaptarmos uma imagem ao tamanho da tela dos dispositivos usamos a tag: picture-->
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio </h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>

        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">

        <p>Infelizmente o seu navegador não consegue reproduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    <!-- MP3 WAY OGG -->
</body>
</html>
